<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auréva - Daily Ritual of Elegance</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Instrument+Serif:ital@0;1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="hero-section">
        <div class="hero-content-wrapper">
            <div class="hero-headline">
                <h1 class="headline-text">
                    Auréva is your daily ritual of <em class="headline-emphasis">elegance</em>, crafted to restore <em class="headline-emphasis">balance</em> and bring out your skin's quiet radiance.
                </h1>
            </div>

            <aside class="product-card-mini">
                <div class="product-thumbnail">
                    <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=400&q=80" alt="Auréva Silk Veil Body Lotion">
                </div>
                <div class="product-info-mini">
                    <div>
                        <h3 class="product-title-mini">Auréva Silk Veil Body Lotion</h3>
                        <p class="product-price-mini">$24.00</p>
                    </div>
                    <button class="add-to-cart-button" aria-label="Add Auréva Silk Veil Body Lotion to cart">
                        <span>Add to Cart</span>
                        <svg class="arrow-icon-small" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path d="M5 12h14M12 5l7 7-7 7" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                </div>
            </aside>
        </div>

        <figure class="hero-image-container">
            <img src="https://images.unsplash.com/photo-1596755389378-c31d21fd1273?w=1600&q=80" 
                 alt="Woman applying skincare product to face" 
                 class="hero-image">
            <div class="pagination-dots" role="navigation" aria-label="Image carousel">
                <span class="pagination-dot active" role="button" aria-label="Image 1" tabindex="0"></span>
                <span class="pagination-dot" role="button" aria-label="Image 2" tabindex="0"></span>
                <span class="pagination-dot" role="button" aria-label="Image 3" tabindex="0"></span>
            </div>
        </figure>
    </section>

    <script src="script.js"></script>
</body>
</html>
